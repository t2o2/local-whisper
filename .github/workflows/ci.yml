name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Build
        run: swift build -c release
      
      - name: Verify binary
        run: |
          # Check binary exists and has correct architecture
          file .build/release/LocalWhisper
          # Note: This is a GUI app, so we only verify the binary exists
          # We cannot run it in CI as it requires macOS GUI environment
